[workspace]
channels = ["rapidsai", "conda-forge", "nvidia"]
name = "bigwig-loader"
platforms = ["linux-64"]
version = "0.1.0"

[tasks]
test = { cmd = 'pytest -v' }

[dependencies]
python = ">=3.10"
pip = "*"
cython="*"
c-compiler = "*"
kvikio = ">=24.06.00"
cupy = ">=12.0.0"
numpy = ">=1.21"
pandas = "*"

[pypi-dependencies]
torch = "*"
python-dotenv = "*"
pydantic = "*"
pydantic-settings = "*"
pyfaidx = "*"
natsort = "*"
setuptools-scm = "*"
ncls = "*"
bigwig_loader = { path = ".", editable = true }

[feature.test.pypi-dependencies]
pytest = "*"
pytest-sugar = "*"
pytest-cov = "*"
pytest-mock = "*"
pyBigWig = "*"

[feature.dev.pypi-dependencies]
mypy = "*"
pre-commit = "*"

[environments]
test = {features = ["test"]}
dev = {features = ["test", "dev"]}
